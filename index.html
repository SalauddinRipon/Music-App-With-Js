<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music only one tap</p>
        </header>
    
    <div class="visual"></div>
        <div class="pads">
            <div class="pad1"><audio class="sound" src="./sounds/first.mp3"></audio></div>
            <div class="pad2"><audio class="sound" src="./sounds/five.mp3"></audio></div>
            <div class="pad3"><audio class="sound" src="./sounds/four.mp3"></audio></div>
            <div class="pad4"><audio class="sound" src="./sounds/seceond.mp3"></audio></div>
            <div class="pad5"><audio class="sound" src="./sounds/six.mp3"></audio></div>
            <div class="pad6"><audio class="sound" src="./sounds/third.mp3"></audio></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
